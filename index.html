<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: transparent;
            color: #054607;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 670px; /* Adjusted width for larger container */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        label {
            font-size: 14px;
            flex: 1;
            text-align: left;
            padding-right: 12px;
        }
        input[type="text"], input[type="tel"], input[type="date"], select, textarea {
            flex: 2;
            padding: 8px;
            font-size: 14px;
            color: #054607;
            border: none;
            border-bottom: 2px solid #498202;
            background-color: transparent;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-bottom-color: #82A436;
        }
        textarea {
            resize: vertical;
            min-height: 150px; /* Makes the textarea bigger */
            font-family: 'Arial', sans-serif; /* Changed font to Arial inside textarea */
            line-height: 1.5; 
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="xenakaUserInfoForm">
            <div class="form-group">
                <label for="xenakaChiefComplaint">Chief Complaint:</label>
                <input type="text" id="xenakaChiefComplaint" name="xenakaChiefComplaint" value="Persistent toothache">
            </div>

            <div class="form-group">
                <label for="xenakaBirthWeight">Birth Weight:</label>
                <input type="text" id="xenakaBirthWeight" name="xenakaBirthWeight" value="2,500 g">
            </div>

            <div class="form-group">
                <label for="xenakaBirthHeight">Birth Height:</label>
                <input type="text" id="xenakaBirthHeight" name="xenakaBirthHeight" value="49.9 cm">
            </div>

            <div class="form-group">
                <label for="xenakaHospitalization">Hospitalization:</label>
                <input type="text" id="xenakaHospitalization" name="xenakaHospitalization" value="None">
            </div>

            <div class="form-group">
                <label for="xenakaSurgeries">Surgeries:</label>
                <input type="text" id="xenakaSurgeries" name="xenakaSurgeries" value="None">
            </div>

            <div class="form-group">
                <label for="xenakaHistoryPresentIllness">History Present Illness:</label>
                <textarea id="xenakaHistoryPresentIllness" name="xenakaHistoryPresentIllness" rows="6">
The patient has had a sharp, throbbing toothache in his lower left molar for four days, worsened by chewing and cold/sweet foods, and partially relieved by gargling warm salt water in the clinic. His mother notes mild cheek swelling, no fever or difficulty swallowing, and a history of frequent sweet intake and inconsistent brushing. No trauma or prior dental visits.
                </textarea>
            </div>
        </form>
    </div>

    <script>
        // Function to save input values to localStorage using "XENAKA" prefix
        document.getElementById('xenakaUserInfoForm').addEventListener('input', function(event) {
            const input = event.target;
            if (input.id) {
                localStorage.setItem('XENAKA_' + input.id, input.value);
            }
        });

        // Function to populate fields with stored values from localStorage using "XENAKA" prefix
        window.onload = function() {
            const formElements = document.querySelectorAll('#xenakaUserInfoForm input, #xenakaUserInfoForm select, #xenakaUserInfoForm textarea');
            formElements.forEach(function(element) {
                const storedValue = localStorage.getItem('XENAKA_' + element.id);
                if (storedValue) {
                    element.value = storedValue;
                }
            });
        };
    </script>
</body>
</html>
